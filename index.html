<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sal√£o do Baiano - Agendamento</title>

<style>
body{
    background:#111;
    color:#fff;
    font-family:Arial, sans-serif;
    text-align:center;
    padding:20px;
}
.day, .hour{
    display:inline-block;
    padding:10px 15px;
    margin:5px;
    background:#222;
    border-radius:6px;
    cursor:pointer;
}
.selected{
    background:#00c853;
}
#agendar{
    margin-top:20px;
    padding:12px 25px;
    font-size:16px;
    background:gray;
    border:none;
    border-radius:8px;
    color:white;
    cursor:not-allowed;
}
#agendar.active{
    background:#00c853;
    cursor:pointer;
}
#confirmacao{
    display:none;
    margin-top:30px;
    background:#222;
    padding:20px;
    border-radius:10px;
}
</style>
</head>

<body>

<h1>üíà Sal√£o do Baiano</h1>

<h3>Escolha o dia</h3>
<div id="dias"></div>

<h3>Escolha o hor√°rio</h3>
<div id="horarios"></div>

<button id="agendar">AGENDAR</button>

<div id="confirmacao">
    <h2>‚úÖ Reserva Confirmada</h2>
    <p><strong>C√≥digo:</strong> <span id="codigo"></span></p>
    <p>Tempo at√© o hor√°rio:</p>
    <h3 id="contador"></h3>
</div>

<script>
const diasSemana = ["Dom","Seg","Ter","Qua","Qui","Sex","S√°b"];
const diasDiv = document.getElementById("dias");
const horariosDiv = document.getElementById("horarios");
const btn = document.getElementById("agendar");

let diaSelecionado = null;
let horaSelecionada = null;

diasSemana.forEach(dia=>{
    const d = document.createElement("div");
    d.className="day";
    d.innerText=dia;
    d.onclick=()=>{
        document.querySelectorAll(".day").forEach(x=>x.classList.remove("selected"));
        d.classList.add("selected");
        diaSelecionado = dia;
        liberarBotao();
    }
    diasDiv.appendChild(d);
});

for(let h=8; h<=19; h++){
    const hora = `${h.toString().padStart(2,"0")}:00`;
    const div = document.createElement("div");
    div.className="hour";
    div.innerText=hora;
    div.onclick=()=>{
        document.querySelectorAll(".hour").forEach(x=>x.classList.remove("selected"));
        div.classList.add("selected");
        horaSelecionada = hora;
        liberarBotao();
    }
    horariosDiv.appendChild(div);
}

function liberarBotao(){
    if(diaSelecionado && horaSelecionada){
        btn.classList.add("active");
        btn.disabled=false;
    }
}

btn.onclick=()=>{
    if(!btn.classList.contains("active")) return;

    document.getElementById("confirmacao").style.display="block";
    const codigo = Math.floor(100000 + Math.random()*900000);
    document.getElementById("codigo").innerText = codigo;

    iniciarContagem();
}

function iniciarContagem(){
    let segundos = 3600;
    setInterval(()=>{
        segundos--;
        let m = Math.floor(segundos/60);
        let s = segundos%60;
        document.getElementById("contador").innerText =
            `${m}m ${s}s`;
    },1000);
}
</script>

</body>
</html>
